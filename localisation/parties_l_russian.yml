 police:0 "Полиция"
 police_desc:0 "Система государственных служб и органов по охране общественного порядка. Наиболее характерной функцией является предупреждение (предотвращение), пресечение, выявление и раскрытие преступлений и других правонарушений. На полицию могут также возлагаться задачи охраны различных объектов, непосредственного поддержания порядка в общественных местах, регулирования дорожного движения, предупреждения аварийности, осуществления административного контроля и надзора в различных сферах деятельности, исполнения решений других государственных органов."
 cityadministration:0 "Мэрия"
 cityadministration_desc:0 "Городская администрация, являющаяся исполнительным органом государственной власти города."
 trash:0 "Всё по закону"
 trash_desc:0 "Отсутствие на данной территории орг преступности"
 mainfam:0 "Главное подразделение Фэмилис"
 mainfam_desc:0 "Первоначальное и самое старое подразделение банды Гроув Стрит."
 setfam:0 "Подразделение Фэмилис"
 setfam_desc:0 "Отдельные группировки в банде Гроув Стрит Фэмилис. Каждый сэт может иметь свои цвета, свои знаки и жесты. Сэты могут воевать друг с другом."
 mainbal:0 "Главное подразделение Баллас"
 mainbal_desc:0 "Одно из самых старых подразделений банды Баллас."
 setbal:0 "Подразделение Баллас"
 setbal_desc:0 "Отдельные группировки банды Баллас. Каждый сэт может иметь свои цвета, свои знаки и жесты. Сэты могут воевать друг с другом."
 gang:0 "Уличная банда"
 gang_desc:0 "Типичная уличная банда. Она не имеет принадлежности ни к Фэмилис, ни к балас. Ведёт свою независимую политику."

 FYB_GATHERING_STORM_DESC:0 "Фронт Ярд Баллас контролирует районы айдлвуд, юго-восточный Лос-Сантос. Поскольку айдлвуд изначально находился под контролем семей Гроув-Стрит, это не похоже на то, что они были оригинальным сетом Балласов, но поднялись на видное место после того, как забрали айдлвуд из семей Гроув-Стрит в начале–середине 1980-х годов. На сегодняшний день Фронт Ярд Баллас - это самый сильный сет Балласов" 
 GSF_GATHERING_STORM_DESC:0 "Гроув Стрит Фэмилис - афроамериканская уличная банда и одна из старейших уличных банд в Лос-Сантосе. Они являются заклятыми врагами Балласов, интенсивного и постоянного соперничества в рамках войны Баллас-Гроув Стрит. Семьи также поддерживают соперничество с двумя мексиканскими бандами в Лос Сантосе Лос Сантос Вагос и Варриос Лос Ацтекас. Их соперничество с Варриос Лос Ацтекас далеко не так сильно, как с Балласами и Вагос. Тем не менее, обе банды по-прежнему будут сражаться. Кендл (сестра лидера Гроув-Стрит свита) в конечном итоге встречается с высокопоставленным членом ацтеков, в то время как Си - Джей дружит с ним-к большому неодобрению свита."
 LSV_GATHERING_STORM_DESC:0 "История Вагос окутана тайной, как и многие события, связанные с бандой, хотя они, вероятно, начали формироваться одновременно с другими бандами Лос-Сантоса в 1970-х и 1980-х годах. Вагос базируются в восточных и северо-восточных районах Лос-Сантоса, которые исторически являются большинством населения чикано (мексиканско-американской) общины. До 1992 года они также контролировали северо-восточный Лос-Сантос. Об этом свидетельствует реакция Си Джея на то, что ОГ Лок направил Си Джея в северо-восточный Лос-Сантос, чтобы найти и убить Фредди во время миссии OG Loc Си-джей заявляет - разве это не худ Вагоса?"
 VLA_GATHERING_STORM_DESC:0 "Варриос Лос Ацтекас существуют с начала 1980-х годов и являются одной из самых недавно сформированных банд в Лос-Сантосе. Большая часть их происхождения и прошлого неизвестна. Весьма вероятно, что они эволюционировали из района Эль-Корона, и их присутствие росло с увеличением мексиканской и другой испаноязычной/латиноамериканской иммиграции в этот район, коррелируя с относительной депривацией этого района по сравнению с остальной частью города."
 RHB_GATHERING_STORM_DESC:0 "Ролин Хейтс Баллас базируются в Джефферсоне, а также контролируют восточный Уиллоуфилд и северо-восточный Лос-Сантос. Поскольку баллы, вероятно, были сформированы в Глен-парке или Джефферсоне, вполне вероятно, что они были одним из первоначальных сетов балласов. Ролин Хейтс Баллас - это второй по величине сет Балласов, позади Фронт Ярд Баллас."
 KTB_GATHERING_STORM_DESC:0 "Кило Трей Баллас базируются в Глен-парке, а также контролируют западную часть Уиллоу-Филда. Поскольку они, вероятно, были сформированы в Глен-парке или Джефферсоне, вполне вероятно, что они были одним из первоначальных сетов балласов. Однако они не так мощны, как другие наборы, особенно наборы Фронт Ярд и Ролин Хейтс."
 SBF_GATHERING_STORM_DESC:0 "Семьи Севильского бульвара базируются в районе Плайя-дель-Севилья. Происхождение сета неизвестно, однако вполне вероятно, что они были уже в 1987 году. Они разделили верность с семьями Гроув-Стрит и Темпл-драйв где-то между 1987 и 1992 годами, как показывает Си-Джей в миссии девятки и Аксы, что он не знает об отчуждении между двумя фракциями, пока Биг Смоук не объяснит ему это."
 
 zakupka:0 "Закупка оружия §G[?money_reserves] [Get_money_reserves]"
 zakupka_desc:0 "Банды не имеют средства производства оружия, поэтому приходится каким-то образом выкручитваться. Технику можно раздобыть разными способами, но самым популярным стала покупка оружия у других бандформирований. Так к примеру, Баллас совершали сделку с Русской мафией. В тоже время Гроув Стрит Фэмилис ограбили армейский склад."

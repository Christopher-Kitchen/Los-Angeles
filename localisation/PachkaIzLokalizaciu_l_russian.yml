 #Полиция
 police.1.t:0 "Скверные слухи"
 police.1.d:0 "До нас дошли слухи, что отсутствие финансирования в этом году связано с нежеланием кабинетных крыс из Мэрии переводить нам деньги. Более того, некоторые личности в узких кругах это и не скрывают, возможно что деньги осели в чьих-то карманах."
 police.1.a:0 "Всего лишь слухи"
 police.1.b:0 "Да вы ахерели что ли там?"
 police.2.t:0 "Финансирование"
 police.2.d:0 "Нам из городского бюджета пришло долгожданное финансирование"
 police.2.a:0 "Как неожиданно и приятно"
 police.3.t:0 "Введение"
 police.3.d:0 "На наших плечах лежит задача охрана порядка и защита наших граждан. В городе неплохо так разгулялась преступность, с которой нам предстоит разобраться. Но мы скованы решениям мэрии."
 police.3.a:0 "Понятненько"
 police.4.t:0 "Конец облавы"
 police.4.d:0 "Мы не можем бесконечно патрулировать районы уличных банд. Пора сворачиваться"
 police.4.a:0 "Снимаемся"
 police.5.t:0 "Конец облавы"
 police.5.d:0 "Мы не можем бесконечно патрулировать районы уличных банд. Пора сворачиваться"
 police.5.a:0 "Снимаемся"
 police.6.t:0 "Твою мать! КОПЫ!"
 police.6.d:0 "Легавые устроили облаву на наших улицах. Полиция часто патрулирует территорию, поэтому мы не можем вести сейчас боевые действия. Вечно так продолжаться не может, они должны скоро выдохнуться. Думаем, что через месяц они уже уйдут. "
 police.6.a:0 "Сидим дома пьём пивко"
 police.7.t:0 "Донос"
 police.7.d:0 "Джимми Эрнандес офицер полиции и член подразделения C.R.A.S.H описал в подробностях о махинациях и преступлениях совершённые Фрэнком Тенпенни. Он другие члены подразделения являются чрезвычайно коррумпированными людьми, которые используют свои знания о бандах, чтобы остановить и заставить их сдать часть своей прибыли и поставок им, регулярно совершают акты полицейской жестокости, делая их почти как банду, но с силой правоохранительных органов. Несмотря на свои прокламации о том, что он против любых бандитских формирований в городе, Тенпенни прекрасно сотрудничал с бандой Баллас, так как главари не возражали против распространения крэка — особо тяжёлого наркотика. Баллас в свою очередь не гнушались использовать крэк как оружие для уничтожения других банд, распространяя наркотик среди их членов. Тенпенни и его напарник Эдди Пуласки застрелили своего коллегу Ральфа Пенделбери, поскольку боялись от него донос. Именно смертью Ральфа Тенпенни в дальнейшем шантажировал Карла Джонсона, угрожая посадить за убийство полицейского. \nНо есть проблема, дело в том проверить данную информацию не представляется возможным."
 police.7.a:0 "Интересно, надо копать дальше"
 police.7.b:0 "Хорошая история, только правды в ней нет"
 police.8.t:0 "Нападение на полицейских"
 police.8.d:0 "Сегодня неизвестные напали на машину с тремя полицейскими. Нападавшие расстреляли полицейских и скрылись с места преступления. Нам известно, что трое полицейских домогались до местной жительницы и избили двое мужчин. Вероятно они обратились за помощью к какой-либо уличной банде. Безусловно эта троица получила по заслугам, но это не значит что так поступать правильно. Мы должны срочно отменить сверх полномочия полицейских и раследовать данный инцидент."
 police.8.a:0 "Да ну за что?!"
 

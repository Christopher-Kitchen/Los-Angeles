 GRI_military_woes:0 "Чистки среди офицеров"
 GRI_military_woes_desc:0 "Зачистка оставила глубокие раны в офицерских рядах, и на подготовку новых командиров уйдёт время"
 CIT_corruption:0 "Повальная коррупция"
 CIT_corruption_desc:0 "От коррупции, по-моему, страдает больше людей, чем погибло от Испанки. Так вот это как раз про нас"
 CIT_corruption_1:0 "Первые меры"
 CIT_corruption_1_desc:0 "С выбором нового курса мы начинаем избавляться от коррупции, которая поразила всю систему"
 CIT_corruption_2:0 "Борьба с взятками от бизнесменов"
 CIT_corruption_2_desc:0 "Бизнесмены готовы заваливать нас взятками лишь бы продвигать свои интересы на уровне закона. Таков капитализм. Заведём показательные дела, чтобы предотвратить попытки взяток в будущем"
 CIT_corruption_3:0 "Выявление коррупционеров среди нас"
 CIT_corruption_3_desc:0 "Мы перешли к чистке коррупционеров, что явно им не понравилось. Пришлось уволить нескольких важных персон, но по другому нельзя"
 CIT_corruption_4:0 "Почти избавились от коррупции"
 CIT_corruption_4_desc:0 "Если посмотреть в прошлое, где мэрия продавалась лучше чем Российское правительство, то сейчас ситуация координально поменялась в лучшую сторону"
 CIT_corruption_max:0 "Коррупционное правительство"
 CIT_corruption_max_desc:0 "Теперь все принимают взятки и это стало нормой. Всё правительство стало коррумпированным"

 reform:0 "Приняты меры по борьбе с коррупцией"
 sworn_enemy:0 "Заклятые враги"
 ally:0 "Союзник"
 friendship_of_gang_leaders:0 "Дружба между главарями банд"
 Start.5.t:0 "Добро пожаловать в данный мод"
 Start.5.d:0 "Я наконец закончил делать обнову. Я по сути сделал мод и карту заново, ввёл даже деньги. Есть что ещё добавлять, но мне честно уже как то лень. Я в одиночку на протяжении недели заставлял себя придумывать эффекты для фокусов. Вот так и выходит, что я могу карту сделать а фокусы писать - сущий ад. Я планирую добавить в игру производство и продажу наркотиков, а пока что каждой стране каждый месяц приходят по 75k $. На этом у меня всё, приятной игры!"
 Start5.a:0 "клик"
 CRASH_idea:0 "C.R.A.S.H"
 CRASH_idea_desc:0 "Подразделение департамента полиции Лос-Сантоса, предназначенное для снижения уровня преступности криминальных банд в городе."
 CRASH_idea_2:0 "C.R.A.S.H"
 CRASH_idea_2_desc:0 "Подразделение департамента полиции Лос-Сантоса, предназначенное для снижения уровня преступности криминальных банд в городе."
 city.1.t:0 "Наш путь"
 city.1.d:0 "Мы выбрали путь борьбы с коррупцией. Не самый простой путь, за то не пришлось вступать в сделку с совестью"
 city.1.a:0 "Нас ждут дела"
 city.2.t:0 "Наш путь"
 city.2.d:0 "Мы решили, что лучше пойти по лёгкому пути и не бороться с коррупцией"
 city.2.a:0 "Нас ждут дела"
 city.3.t:0 "Наш путь"
 city.3.d:0 "Теперь с перестановкой кадров мы будем грести бабло горами. Моральные принципы это не для нас."
 city.3.a:0 "Таков капитализм"
 city.4.t:0 "Ничего себе!"
 city.4.d:0 "Преступление достойное Голливуда. Бывший глава наркоконтроля был задержан за создание нарколаборатории и распространение наркотиков по всей области. Причём для распространения были задействованы служебные машины класса люкс со спец сигналами и устройствами сокрытия регистрационных знаков."
 city.4.a:0 "Может сами подобное повторим?"
 city.4.b:0 "Тщательно рассмотрим дело. Такое нельзя допустить ещё раз"
 city.4.c:0 "Ну и ладно"
 city.5.t:0 "Распределение бюджета"
 city.5.d:0 "Полиции необходимо финансирование, теоретически мы не имеем права оставлять часть этих денег в наших карманах, однако никого это не волнует. Фактически получат ли блюстители закона деньги - зависит от нас."
 city.5.a:0 "Распилить бюджет"
 city.5.b:0 "Ну как мы смеем такое сделать?"
 city5:0 "§GМы получим полтора миллиона долларов §W"
 city.6.t:0 "Новые чиновники"
 city.6.d:0 "Наш управляющий состав пора менять, так как застой неэффективных кадров явно не пойдёт на пользу. К тому же кое-кто готов дать взятку, лишь бы он остался у руля подольше."
 city.6.a:0 "Не время раскачивать лодку"
 city.6.b:0 "Отстранить этих дармоедов"
 city.7.t:0 "Открыто и нагло"
 city.7.d:0 "Один из наших чинуш в открытую берёт взятки. Его наглость не имеет границ, надо что-то делать"
 city.7.a:0 "Давай делись с нами"
 city.7.b:0 "Гнать его ссаными тряпками"
 city.7.c:0 "Закрыть на это глаза"
 city.8.t:0 "Заноза в заднице"
 city.8.d:0 "Один крендель систематически нарушает закон. Полиция неоднократно ловила его по факту совершения преступления, но как дело доходит до следствия, как факты вдруг магически испаряются. Нас просят вмешаться в дело и покончить с этим беспределом."
 city.8.a:0 "Мы то тут причём?"
 city.8.b:0 "Хватит это терпеть!"
 city.9.t:0 "Чёрт..."
 city.9.d:0 "Поступили сообщения о формировании новых уличных банд. Как мы могли такое допустить?! Нам необходимо вернуть город под контроль и покончить с уличными бандами, а то они покончат с нами! Весь город кишит преступниками"
 city.9.a:0 "Анархия мама сынов своих любит"
 city.10.t:0 "Борьба с коррупцией"
 city.10.d:0 "Мэрия предпринимает первые шаги к борьбе с коррупцией, теперь это затронуло и полицию, мы обязаны что-либо ответить. Конечно блюстители закона должны придерживаться указов, но тем не менее мы можем их саботировать. Кроме того, мы же знаем, что некоторые высокопоставленные личности охотно берут грязные бумажки себе в карман. Стоит ли бороться, или лучше возглавить?"
 city.10.a:0 "Давно пора было с ней покончить"
 city.10.b:0 "Да кому это нужно?!"
 city.11.t:0 "Город в огне"
 city.11.d:0 "Буквально на днях на улицах Лос-Сантоса появились новые уличные банды. Насилие и ненависть царят на улицах. Крайне советуем не выходить на улицу ночью и не вступать в конфликты с незнакомыми людьми, так как никто не может гарантировать, что этот человек не является участником какой-либо банды. Полиция не справляется со своими задачами, власти бессильны в нынешней ситуации. Некоторые эксперты открыто и голословно заявляют, что повышение уровня преступности связано с повальной коррупцией в органах власти и с наплеватевательственным отношении к своей работе. Может ли произойти что-то ещё более ужасное, чем то, что мы видим сейчас?"
 city.11.a:0 "Твою же мать!"
 city.11.b:0 "Похоже у нас появились конкуренты"
 city.11.c:0 "Кажись это про нас"
 city.12.t:0 "Мэрия предлагает альянс"
 city.12.d:0 "Недавно Мэрия пересмотрела свои взгляды на ведения отношений с бандами. Нам предложили заключить союз. Это безусловно нарушит баланс сил в регионе и пойдёт в разрез с нашими убеждениями. Что нам ответить?"
 city.12.a:0 "Да, почему бы и нет"
 city.12.b:0 "Да зачем нам эти легавые?"
 city.13.t:0 "Нам отказали"
 city.13.d:0 "Мы предлагали дружбу, но нам отказали. Зря мы всё это затеяли"
 city.13.a:0 "Чёрт"
 city.14.t:0 "Какая из"
 city.14.d:0 "Мы решили встать на сторону независимых банд, только вот надо определиться с конкретной бандой."
 city.14.a:0 "Вагос"
 city.14.b:0 "Ацтекас"
 city.15.t:0 "Мэрия предлагает сотрудничество"
 city.15.d:0 "В мэрии царит беззаконие и хаос. Поменялось руководство, которое не против с нами работать. В наших кругах такое не принято, кореша могут не понять. Ваш ближайший круг людей отговаривает вас от такой подозрительной сделки. Что ответим?"
 city.15.a:0 "Надо отказаться"
 city.15.b:0 "Связи с мэрией были бы нам полезны"
 city.16.t:0 "Ужас"
 city.16.d:0 "Говорили же мы что это ничем хорошим не закончится. Мы потеряли независимость, но не всё потеряно! Мы можем выступить с оружием против сраных крыс в костюмчиках из мэрии. Свою честь нужно отвоевать и не допустить подобной ошибки в будущем!"
 city.16.a:0 "Борись или умри!"
 city.16.b:0 "Не будем сопротивляться"
 city.17.t:0 "Проклятье"
 city.17.d:0 "Говорили же мы что это ничем хорошим не закончится. Мы потеряли независимость, но не всё потеряно! Мы можем выступить с оружием против сраных крыс в костюмчиках из мэрии. Свою честь нужно отвоевать и не допустить подобной ошибки в будущем!"
 city.17.a:0 "Борись или умри!"
 city.17.b:0 "Не будем сопротивляться"
 city.18.t:0 "Место для шага вперед"
 city.18.d:0 "Время настало. Будем бороться за свою свободу"
 city.18.a:0 "Пора!"
 city.19.t:0 "Место для шага вперед"
 city.19.d:0 "Время настало. Будем бороться за свою свободу"
 city.19.a:0 "Пора!"
 city.20.t:0 "Разделяй и властвуй"
 city.20.d:0 "У нас есть марионетки которые мы можем аннексировать полностью. Если мы выберем аннексию марионеток то все их бойцы присоединятся к нам."
 city.20.a:0 "Аннексировать"
 city.20.b:0 "Оставить всё как есть"
 city.21.t:0 "Введение"
 city.21.d:0 "Уже давно мэрия погасла в коррупциии. Дела идут плохо, всё не так. Такими судьбами не далеко до ещё большего разгула преступности и нашему упадку. Дальнейшие события и принятые в них решения окажут большое влияние на нашу судьбу. Выбирайте с умом."

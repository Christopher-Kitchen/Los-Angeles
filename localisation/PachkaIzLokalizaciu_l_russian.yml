 CIT_N_5:0 "Проблема с наркотиками"
 CIT_N_5_desc:0 "В последнее время проблема с распространением наркотиков волнует больше всего. Будем ли мы бороться с проблемой?"
 CIT_B_1:0 "Борьба с коррупцией"
 CIT_B_1_desc:0 "С расцветом уличных банд мы пришли к тому, что наша система управления нуждается в координальных реформах. С новым руководством мы готовы двигаться вперёд" 
 CIT_COM_1:0 "Компромисс"
 CIT_COM_1_desc:0 "Не существует идеальной системы, побороть коррупцию и преступность полностью невозможно. Как бы кто-либо не критиковал нашу систему управления, она останется такой, какой она есть. В наше время нужна стабильность, поэтому мы не готовы на радикальные реформы. Наилучшим решением был бы компромисс между реформами и бездействием"
 CIT_COR_1:0 "Увеличить оборот взяток"
 CIT_COR_1_desc:0 "C появлением уличных банд город заполонился наркотиками, насилием и грязными деньгами, может вместо того, что бы бороться с новыми явлениями мы найдём в них выгоду для нас. К тому же банды готовы платить деньги, лишь бы мы не сильно на них давили и закрывали глаза на их делишки. Как говориться: не можешь победить возглавь"
